// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


ext{
    trustkitVersionCode = 1
    trustkitVersionName = "0.1.0"

    demoAppTrustKitVersionCode = 1
    demoAppTrustKitVersionName = "1.0"

    javaSourceCompatibilty = '1.6'
    toolVersions = [
            android : [
                    compileSdk : 24,
                    gradlePlugin : '2.1.0',
                    buildTools  : '24.0.2',
                    minSdk : 17,
                    targetSdk: 24
            ]
    ]

    libVersions = [
        junit: '4.12',
            // TODO(ad): Remove roboelectric ?
        robolectric: '3.1.1',
        mockito : [
                // TODO (jb) add the reason we need to use this one instead of the most recent
                android: '1.10.19',
                unit: '2.0.+'],
        mockwebserver : '3.4.1',
        dexmaker : '1.4',
        android : [
            appCompat : '24.+',
            testRunner: '0.5'
        ]
    ]

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
