
apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.android.support:support-annotations:$rootProject.libVersions.android.appCompat"
    compile "com.android.support:support-v4:$rootProject.libVersions.android.appCompat"

    androidTestCompile "junit:junit:$rootProject.libVersions.junit"
    androidTestCompile "com.android.support.test:runner:$rootProject.libVersions.android.testRunner"
    androidTestCompile "com.android.support.test:rules:$rootProject.libVersions.android.testRunner"
    androidTestCompile "org.mockito:mockito-core:$rootProject.libVersions.mockito.android"
    androidTestCompile "com.crittercism.dexmaker:dexmaker:$rootProject.libVersions.dexmaker"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-dx:$rootProject.libVersions.dexmaker"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-mockito:$rootProject.libVersions.dexmaker"
}

android {
    defaultConfig {
        compileSdkVersion toolVersions.android.compileSdk
        buildToolsVersion toolVersions.android.buildTools
        minSdkVersion toolVersions.android.minSdk
        versionCode trustkitVersionCode
        versionName trustkitVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

